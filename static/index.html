<html>

<head>
    <title>Pal World Game Server Control</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="banner">
        <script type="application/javascript">
            window.addEventListener('message', function (e) {
                if (e.data.uid && e.data.type === 'sizeUpdate') {
                    var i = document.querySelector('iframe[name="' + e.data.uid + '"]')
                    i.style.width = e.data.payload.width
                    i.style.height = e.data.payload.height
                }
            })
        </script>
        <iframe
            src="https://cdn.battlemetrics.com/b/horizontal500x80px/25403220.html?foreground=%23EEEEEE&background=%23222222&lines=%23333333&linkColor=%231185ec&chartColor=%23FF0700"
            frameborder="0" style="border: 0" name="sikqa"></iframe>
    </div>
    <div class="main-content">
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <button onclick="startServer()">Start Server</button>
        <button onclick="stopServer()">Stop Server</button>
        <p id="error" style="color: red"></p>
        <p id="status">Loading status...</p>
    </div>
</body>

</html>
